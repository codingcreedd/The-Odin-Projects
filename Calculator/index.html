<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="screen">
            <div class="current-screen">
                
            </div>
        </div>

        <div class="buttons-container">
            <div>
                <button class="calc-btn normal-button" >7</button>
                <button class="calc-btn normal-button" >8</button>
                <button class="calc-btn normal-button" >9</button>
                <button class="calc-btn delete-btn" >DEL</button>
            </div>
            <div>
                <button class="calc-btn normal-button" >4</button>
                <button class="calc-btn normal-button" >5</button>
                <button class="calc-btn normal-button" >6</button>
                <button class="calc-btn arithmetic-btn" >+</button>
            </div>
            <div>
                <button class="calc-btn normal-button" >1</button>
                <button class="calc-btn normal-button" >2</button>
                <button class="calc-btn normal-button" >3</button>
                <button class="calc-btn  arithmetic-btn" >-</button>
            </div>
            <div>
                <button class="calc-btn decimal-btn" >.</button>
                <button class="calc-btn normal-button" >0</button>
                <button class="calc-btn arithmetic-btn" >รท</button>
                <button class="calc-btn arithmetic-btn" >ร</button>
            </div>

            <div>
                <button class="calc-btn clear-btn">CLEAR</button>
                <button class="calc-btn equals-btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
